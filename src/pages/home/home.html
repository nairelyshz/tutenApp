<ion-header>

  <ion-navbar>
    
    <ion-title>Tuten</ion-title>
  
  </ion-navbar>

</ion-header>


<ion-content padding>
  
  <div >
        <ion-list>
          <ion-row style="background-color: blue;width: 80%;height: 10%">
            <ion-col col-4>
              <ion-select style="color:white"[(ngModel)]="optionCheck" name="optionCheck" placeholder="Columna">
                  <ion-option value="0"></ion-option>
                  <ion-option value="1">BookingId</ion-option>
                  <ion-option value="2">BookingPrice</ion-option>
                </ion-select>
              </ion-col>
              <ion-col col-3>
                  <ion-select style="color:white"[(ngModel)]="modelCheck" name="modelCheck" placeholder="Comparar por">
                    <ion-option value="0"></ion-option>
                    <ion-option value="1"><=</ion-option>
                    <ion-option value="2">>=</ion-option>
                  </ion-select>
              </ion-col>
            <ion-col col-5>
                 <ion-input color="white" type='number' style='padding:8px;margin:15px auto;width:30%;font-style: bold' placeholder='Search'(keyup)='filter($event)'></ion-input>
            </ion-col>
          </ion-row>
        </ion-list>
        
     

     <ngx-datatable
       [sortType]="'multi'"
       [headerHeight]="50"
       [footerHeight]="50"
       [rowHeight]="50"
       [rows]="rows"
       [columns]="columns"
       columnMode="force"
       [limit]="10" >
      <ngx-datatable-column name="bookingId" >
        <ng-template let-sort="sortFn" ngx-datatable-header-template padding>
        BookingId
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column name="firstName">
        <ng-template let-sort="sortFn" ngx-datatable-header-template>
        Cliente
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column name="bookingTime">
        <ng-template let-sort="sortFn" ngx-datatable-header-template>
        Fecha de Creación
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column name="bookingAddress">
        <ng-template let-sort="sortFn" ngx-datatable-header-template>
        Dirección
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column name="bookingPrice" >
        <ng-template let-sort="sortFn" ngx-datatable-header-template>
        Precio
        </ng-template>
      </ngx-datatable-column>

        
     </ngx-datatable>
  </div>

</ion-content>
