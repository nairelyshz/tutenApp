<ion-header >
	<ion-navbar>
		<ion-title style="color:white">Tuten</ion-title>
	</ion-navbar>
</ion-header>
<ion-content padding>

	<ion-list justify-content-center>
		<form [formGroup]="loginForm" (ngSubmit)="login()">
			<ion-row class="row-input">
				<ion-item class="item-input" no-lines>
					<ion-label floating>Correo</ion-label>					
					<ion-input type="mail" color="white" formControlName="email"></ion-input>
				</ion-item>
			</ion-row>
			<ion-row class="row-input">
				<ion-item class="item-input" no-lines>
					<ion-label floating>Contrase√±a</ion-label>
					<ion-input type="password"  formControlName="password"></ion-input>
				</ion-item>
			</ion-row>
			<ion-row >
				<button type="submit" ion-button block>Login</button>
			</ion-row>
		</form>
	</ion-list>
	
</ion-content>
